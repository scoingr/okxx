        body {

            /* Hi·ªáu ·ª©ng nhi·ªÖu h·∫°t nh·∫π to√†n m√†n h√¨nh */
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1IiBoZWlnaHQ9IjUiPgo8cmVjdCB3aWR0aD0iNSIgaGVpZ2h0PSI1IiBmaWxsPSIjMDIwMjA0Ij48L3JlY3Q+CjxyZWN0IHdpZHRoPSIxIiBoZWlnaHQ9IjEiIGZpbGw9IiMzMzMiPjwvcmVjdD4KPC9zdmc+');
        }

        /* === L·ªöP N·ªÄN C√îNG NGH·ªÜ (CYBER GRID) === */
        .cyber-grid-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            perspective: 1000px;

        canvas {
            position: absolute; top: 0; left: 0; z-index: 1;

        }

        /* === UI CONTAINER CH√çNH === */
        .ui-container {

            display: flex; flex-direction: column;
            align-items: center;

            /* Hi·ªáu ·ª©ng b√≥ng m·ªù xung quanh vi·ªÅn m√†n h√¨nh */
            box-shadow: inset 0 0 100px rgba(0,0,0,0.8);
        }

        /* 1. HEADER DATA */
        .header-data {

            padding: 5px 15px;

        }
        .system-status {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9rem; color: var(--neon-blue);

        }
        .main-title {
             font-size: 2.5rem; font-weight: 900;
             text-transform: uppercase;
             background: linear-gradient(to right, var(--neon-pink), var(--neon-blue));
             -webkit-background-clip: text;
             -webkit-text-fill-color: transparent;
             animation: titlePulse 2s ease-in-out infinite;
        }

        /* 2. PLASMA REACTOR CORE (Tr√°i tim trung t√¢m) */
        .reactor-container {
            position: relative; width: 200px; height: 200px;
            display: flex; justify-content: center; align-items: center;
            margin: 20px 0;
        }
        /* V√≤ng xoay nƒÉng l∆∞·ª£ng */
        .plasma-ring {

            animation: spinRight 10s linear infinite;

        .plasma-ring.inner {

            animation: spinLeft 5s linear infinite;
            box-shadow: 0 0 20px var(--neon-pink);
        }
        /* Tr√°i tim l√µi */
        .core-heart {

            /* Hi·ªáu ·ª©ng ph√°t s√°ng ƒëi·ªán t√≠ch m·∫°nh */
            text-shadow: 
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink),
                0 0 40px var(--neon-pink),
                0 0 80px var(--neon-purple);
            animation: coreUnstable 0.5s infinite alternate;
        }

        /* 3. NAMES DISPLAY */
        .names-display {
            margin-bottom: auto; /* ƒê·∫©y ph·∫ßn n√†y l√™n tr√™n */
        }
        .cyber-names {
            font-size: 2.2rem; font-weight: 700;
            letter-spacing: 3px; text-align: center;
            text-shadow: 3px 3px 0px rgba(255, 0, 85, 0.5), -3px -3px 0px rgba(0, 242, 255, 0.5);
        }

        /* === 4. HOLOGRAPHIC CHAT BOX (Ph·∫ßn quan tr·ªçng nh·∫•t) === */
        .holo-deck {
            position: absolute; bottom: 30px; width: 95%;
            display: flex; flex-direction: column; align-items: center;
        }

        /* B·ªá ph√≥ng Hologram */
        .holo-emitter-base {
            width: 80%; height: 10px;
            background: linear-gradient(to right, transparent, var(--neon-blue), transparent);
            filter: blur(5px); margin-bottom: 5px;
            animation: emitterPulse 2s infinite;
        }

        .holo-chat-box {
            position: relative;
            width: 100%; min-height: 150px;
            background: rgba(2, 10, 25, 0.7); /* M√†u n·ªÅn k√≠nh t·ªëi */
            border: 2px solid var(--neon-blue);
            /* Hi·ªáu ·ª©ng vi·ªÅn s√°ng kh√¥ng ·ªïn ƒë·ªãnh */
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.4), inset 0 0 30px rgba(0, 242, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 25px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            /* T·∫°o h√¨nh d√°ng v√°t g√≥c c√¥ng ngh·ªá */
            clip-path: polygon(5% 0, 95% 0, 100% 20%, 100% 80%, 95% 100%, 5% 100%, 0% 80%, 0% 20%);
        }

        /* L·ªõp ph·ªß ƒë∆∞·ªùng qu√©t (Scanlines overlay) */
        .holo-chat-box::before {
            content: ''; position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 242, 255, 0.1) 0px,
                rgba(0, 242, 255, 0.1) 1px,
                transparent 1px,
                transparent 4px
            );
            pointer-events: none;
            animation: scanlineScroll 15s linear infinite;
        }

        /* C√°c g√≥c HUD (Heads Up Display corners) */
        .hud-corner {
            position: absolute; width: 20px; height: 20px;
            border-color: var(--neon-pink); border-style: solid;
        }
        .tl { top: 5px; left: 5px; border-width: 2px 0 0 2px; }
        .tr { top: 5px; right: 5px; border-width: 2px 2px 0 0; }
        .bl { bottom: 5px; left: 5px; border-width: 0 0 2px 2px; }
        .br { bottom: 5px; right: 5px; border-width: 0 2px 2px 0; }

        /* --- CH·ªÆ THO·∫†I LED PRO --- */
        .typing-text {
            font-family: 'Share Tech Mono', monospace; /* Font ki·ªÉu d·ªØ li·ªáu ƒëi·ªán t·ª≠ */
            font-size: 1.8rem; /* Ch·ªØ to r√µ */
            line-height: 1.4;
            color: #ffffff;
            text-align: center;
            text-transform: uppercase;
            /* Hi·ªáu ·ª©ng LED c·ª±c m·∫°nh */
            text-shadow: 
                0 0 5px #fff,
                0 0 10px var(--neon-blue),
                0 0 25px var(--neon-blue),
                0 0 40px var(--neon-purple);
            position: relative; z-index: 2;
        }
        
        .cursor {
            display: inline-block; width: 10px; height: 1.5rem;
            background-color: var(--neon-pink);
            margin-left: 8px; vertical-align: middle;

            box-shadow: 0 0 10px var(--neon-pink);
        }

        /* --- ANIMATIONS KEYFRAMES --- */
        @keyframes gridMove { from { transform: rotateX(60deg) translateZ(-100px) translateY(0); } to { transform: rotateX(60deg) translateZ(-100px) translateY(50px); } }
        @keyframes spinRight { 100% { transform: rotate(360deg); } }
        @keyframes spinLeft { 100% { transform: rotate(-360deg); } }
        @keyframes titlePulse { 50% { filter: drop-shadow(0 0 15px var(--neon-pink)); } }
        @keyframes coreUnstable { 
            0% { opacity: 1; transform: scale(1); filter: hue-rotate(0deg); } 
            100% { opacity: 0.8; transform: scale(1.05); filter: hue-rotate(20deg); } 
        }
        @keyframes emitterPulse { 0%, 100% { opacity: 0.5; scale: 1; } 50% { opacity: 1; scale: 1.1; } }
        @keyframes scanlineScroll { from { background-position: 0 0; } to { background-position: 0 100%; } }
        @keyframes blink { to { visibility: hidden; } }

    </style>

<body>
    <div class="cyber-grid-container">
        <div class="cyber-grid"></div>
    </div>

    <canvas id="fireworksCanvas"></canvas>

    <div class="ui-container">
        <div class="header-data">
            <div class="system-status">>> ƒê√îI L·ªúI CH√öC ƒê·∫æN V·ª¢ <<</div>
            <div class="main-title">VALENTINE 14/02</div>
        </div>

        <div class="reactor-container">
            <div class="plasma-ring"></div>
            <div class="plasma-ring inner"></div>
            <div class="core-heart">‚ô•</div>
        </div>

        <div class="names-display">
            <div class="cyber-names">TU·∫§N - V√ÇN ANH</div>
        </div>

        <div class="holo-deck">
            <div class="holo-emitter-base"></div>
            <div class="holo-chat-box">
                <div class="hud-corner tl"></div><div class="hud-corner tr"></div>
                <div class="hud-corner bl"></div><div class="hud-corner br"></div>
                
                <div>
                    <span id="typewriter" class="typing-text"></span><span class="cursor"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // === PH·∫¶N 1: PH√ÅO HOA (Gi·ªØ nguy√™n ƒë·ªô m∆∞·ª£t, tƒÉng ƒë·ªô s√°ng) ===
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Firework {
            constructor() {
                this.x = Math.random() * w; this.y = h;
                this.targetY = Math.random() * (h * 0.5);
                this.speed = Math.random() * 4 + 8; // Nhanh h∆°n ch√∫t
                this.color = `hsl(${Math.random()*60 + 300}, 100%, 70%)`; // Ch·ªâ m√†u h·ªìng/t√≠m/xanh
                this.exploded = false;
            }
            update() {
                this.y -= this.speed;
                if (this.y <= this.targetY && !this.exploded) { this.exploded = true; createParticles(this.x, this.y, this.color); }
            }
            draw() {
                if (!this.exploded) {
                    ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    // Hi·ªáu ·ª©ng t√™n l·ª≠a bay l√™n
                    ctx.shadowBlur = 20; ctx.shadowColor = this.color;
                    ctx.fill(); ctx.shadowBlur = 0;
                }
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.size = Math.random() * 3 + 1; this.alpha = 1;
                const a = Math.random() * Math.PI * 2; const r = Math.random() * 4 + 2;
                // C√¥ng th·ª©c tim
                this.vx = (16 * Math.pow(Math.sin(a), 3)) * 0.1 * r;
                this.vy = (-(13 * Math.cos(a) - 5 * Math.cos(2*a) - 2 * Math.cos(3*a) - Math.cos(4*a))) * 0.1 * r;
                this.gravity = 0.08; this.friction = 0.95;
            }
            update() {
                this.vx *= this.friction; this.vy *= this.friction; this.vy += this.gravity;
                this.x += this.vx; this.y += this.vy; this.alpha -= 0.02;
            }
            draw() {
                ctx.save(); ctx.globalAlpha = this.alpha; ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                // H·∫°t n·ªï si√™u s√°ng (Super Bloom)
                ctx.shadowBlur = 25; ctx.shadowColor = this.color;
                ctx.fill(); ctx.restore();
            }
        }

        let fireworks = [], particles = [];
        function createParticles(x, y, color) {
            for (let i = 0; i < 100; i++) particles.push(new Particle(x, y, color));
        }
        function loop() {
            ctx.fillStyle = 'rgba(2, 2, 4, 0.25)'; // X√≥a n·ªÅn ch·∫≠m ƒë·ªÉ t·∫°o trail d√†i h∆°n
            ctx.fillRect(0, 0, w, h);
            if (Math.random() < 0.03) fireworks.push(new Firework());
            fireworks.forEach((f, i) => { f.update(); f.draw(); if (f.exploded) fireworks.splice(i, 1); });
            particles.forEach((p, i) => { p.update(); p.draw(); if (p.alpha <= 0) particles.splice(i, 1); });
            requestAnimationFrame(loop);
        }
        loop();

        // === PH·∫¶N 2: TYPEWRITER N√ÇNG C·∫§P (L·ªùi tho·∫°i) ===
        const messages = [
            "INITIALIZING ROMANCE PROTOCOL v2.6...",
            ">> TARGET ACQUIRED: V√ÇN ANH <<",
            "Anh bi·∫øt anh ch∆∞a l√£nh m·∫°n ...",
            "...C≈©ng ch∆∞a th·ª±c s·ª± chi·ªÅu em.",
            "Ch∆∞a cho em ƒë∆∞·ª£c c·∫£m gi√°c h·∫°nh ph√∫c...",
            "...Nh∆∞ng anh s·∫Ω c·ªë g·∫Øng t·ª´ b√¢y gi·ªù .",
            "...Thay ƒë·ªïi ch√≠nh b·∫£n th√¢n m√¨nh .",
            "...ƒê·ªÉ em ƒë∆∞·ª£c th·∫•y ƒëi·ªÅu khi·∫øn em h·∫°nh ph√∫c nh·∫•t .",
            "MY LOVE FOR YOU IS INFINITE LOOP. üíª‚ù§Ô∏è"
        ];

        const textElement = document.getElementById('typewriter');
        let msgIndex = 0; let charIndex = 0; let isDeleting = false;
        
        function type() {
            const currentMsg = messages[msgIndex];
            let typeSpeed = 80; // T·ªëc ƒë·ªô g√µ m·∫∑c ƒë·ªãnh

            if (isDeleting) {
                textElement.innerText = currentMsg.substring(0, charIndex - 1);
                charIndex--; typeSpeed = 40; // X√≥a nhanh
            } else {
                textElement.innerText = currentMsg.substring(0, charIndex + 1);
                charIndex++;
                 // Th√™m hi·ªáu ·ª©ng √¢m thanh g√µ l√°ch t√°ch ·ªü ƒë√¢y n·∫øu mu·ªën
            }

            if (!isDeleting && charIndex === currentMsg.length) {
                isDeleting = true; typeSpeed = 2500; // D·ª´ng l√¢u h∆°n ƒë·ªÉ ƒë·ªçc
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                msgIndex = (msgIndex + 1) % messages.length;
                typeSpeed = 500;
            }
            setTimeout(type, typeSpeed);
        }
        document.addEventListener('DOMContentLoaded', type);
    </script>
