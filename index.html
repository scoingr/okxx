<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1920,height=1080,initial-scale=1.0">
<title>OKX ABSOLUTE COMMAND WALL</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
 width:100vw;height:100vh;
 background:#01030a;
 color:#eaffff;
 font-family:'Orbitron',sans-serif;
 overflow:hidden;
}

/* ===== ROOT COLORS ===== */
:root{
 --cyan:#00f5ff;
 --red:#ff2d55;
 --amber:#ffd000;
 --green:#00ff9c;
 --panel:#050a22;
}

/* ===== GRID BACKGROUND ===== */
body::before{
 content:"";
 position:fixed;inset:0;
 background:
  linear-gradient(rgba(0,245,255,.05) 1px,transparent 1px),
  linear-gradient(90deg,rgba(0,245,255,.05) 1px,transparent 1px);
 background-size:100px 100px;
 animation:gridMove 90s linear infinite;
 pointer-events:none;
}
@keyframes gridMove{
 to{background-position:1000px 1000px}
}

/* ===== LED PANEL ===== */
.panel{
 position:relative;
 background:var(--panel);
 padding:1.2vh;
}
.panel::before{
 content:"";
 position:absolute;inset:0;
 border:2px solid transparent;
 background:
  linear-gradient(90deg,transparent,var(--cyan),transparent) border-box;
 mask:linear-gradient(#000 0 0) padding-box,linear-gradient(#000 0 0);
 mask-composite:exclude;
 animation:led 4s linear infinite;
}
@keyframes led{
 to{background-position:200%}
}

/* ===== HEADER ===== */
.header{
 height:10vh;
 display:grid;
 grid-template-columns:25% 50% 25%;
 align-items:center;
 padding:0 3vw;
 border-bottom:2px solid var(--cyan);
}
.logo{
 font-size:5vh;
 letter-spacing:1vh;
 color:var(--cyan);
 animation:logoGlow 3s infinite;
}
@keyframes logoGlow{
 50%{text-shadow:0 0 80px var(--cyan)}
}
.center{text-align:center;letter-spacing:.6vh}
.user{
 text-align:right;
 font-size:2vh;
}

/* ===== POWER BAR ===== */
.power{
 height:8vh;
 display:grid;
 grid-template-columns:repeat(6,1fr);
 gap:1vw;
 padding:1vh 3vw;
 border-bottom:2px solid var(--cyan);
}
.power button{
 background:#020514;
 color:#fff;
 border:2px solid var(--cyan);
 font-size:1.6vh;
 padding:1vh;
 box-shadow:0 0 20px var(--cyan);
}
.power .danger{
 border-color:var(--red);
 box-shadow:0 0 50px var(--red);
 animation:pulse 1s infinite;
}
@keyframes pulse{50%{box-shadow:0 0 120px var(--red)}}

/* ===== MAIN GRID ===== */
.main{
 height:82vh;
 display:grid;
 grid-template-columns:28% 44% 28%;
 grid-template-rows:50% 50%;
 gap:1vh;
 padding:1vh;
}

/* ===== RADAR ===== */
.radarWrap{
 display:grid;
 grid-template-columns:50% 50%;
 height:100%;
}
#radar{width:100%;height:100%}
.ipList{
 font-family:'Share Tech Mono';
 font-size:1.4vh;
}
.ipRow{
 display:grid;
 grid-template-columns:55% 20% 25%;
 border-bottom:1px solid rgba(0,245,255,.3);
 padding:.3vh 0;
}
.ipRow.crit{color:var(--red);animation:blink .6s infinite}
@keyframes blink{50%{opacity:.3}}

/* ===== ALERT ===== */
.alert{
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 border:3px solid var(--red);
 box-shadow:0 0 120px var(--red);
 animation:alertPulse 1.2s infinite;
}
@keyframes alertPulse{50%{transform:scale(1.02)}}
.bigIP{font-family:'Share Tech Mono';font-size:6vh}

/* ===== METRIC ===== */
.metric{
 font-family:'Share Tech Mono';
 font-size:1.6vh;
 margin:.6vh 0;
}

/* ===== COMMAND ===== */
.command{
 position:fixed;
 right:2vw;
 bottom:2vh;
 width:22vw;
 height:28vh;
 background:#000;
 border:3px solid var(--red);
 box-shadow:0 0 80px var(--red);
 display:flex;
 flex-direction:column;
}
.command h3{
 padding:.6vh;
 font-size:1.6vh;
 border-bottom:2px solid var(--red);
}
.log{
 flex:1;
 padding:.6vh;
 font-family:'Share Tech Mono';
 font-size:1.3vh;
 overflow:auto;
}
.command input{
 background:#000;
 border:none;
 color:#fff;
 padding:.6vh;
 outline:none;
 font-family:'Share Tech Mono';
 font-size:1.3vh;
}
</style>
</head>

<body>

<div class="header">
 <div class="logo">OKX</div>
 <div class="center">ABSOLUTE GLOBAL COMMAND WALL</div>
 <div class="user">
  ROOT USER: <b style="color:#00f5ff">JOKER</b><br>
  CLEARANCE: ABSOLUTE
 </div>
</div>

<div class="power">
 <button>OVERRIDE AI</button>
 <button>FREEZE MARKET</button>
 <button>FORCE AUDIT</button>
 <button class="danger">GLOBAL LOCKDOWN</button>
 <button class="danger">HALT TRADING</button>
 <button class="danger">BLACKOUT MODE</button>
</div>

<div class="main">

 <div class="panel">
  <div class="metric">CPU LOAD: <span id="cpu"></span>%</div>
  <div class="metric">MEMORY: <span id="mem"></span>%</div>
  <div class="metric">NETWORK: <span id="net"></span>%</div>
  <div class="metric">API ERROR: <span id="api"></span>%</div>
 </div>

 <div class="panel radarWrap">
  <canvas id="radar"></canvas>
  <div class="ipList" id="ipList"></div>
 </div>

 <div class="panel alert">
  <div class="bigIP" id="bigIP">---</div>
  <div id="bigMeta"></div>
  <div id="bigLvl"></div>
 </div>

 <div class="panel">
  <div class="metric">MATCH ENGINE: ONLINE</div>
  <div class="metric">LIQUIDITY: STABLE</div>
  <div class="metric">RISK CORE: ACTIVE</div>
 </div>

 <div class="panel">
  <div class="metric">ATTACKS / MIN: <span id="apm"></span></div>
  <div class="metric">CRITICAL RATIO: <span id="cr"></span>%</div>
  <div class="metric">COUNTRIES ACTIVE: <span id="cc"></span></div>
 </div>

 <div class="panel">
  <div class="metric">DISPLAY MODE: ANDROID TV</div>
  <div class="metric">RESOLUTION: 16:9 LOCKED</div>
 </div>

</div>

<div class="command">
 <h3>SUPREME ROOT COMMAND</h3>
 <div class="log" id="log"></div>
 <input id="cmd" placeholder="ENTER ABSOLUTE COMMAND">
</div>

<script>
/* METRICS */
setInterval(()=>{
 cpu.textContent=(Math.random()*60+20).toFixed(1);
 mem.textContent=(Math.random()*50+30).toFixed(1);
 net.textContent=(Math.random()*70+20).toFixed(1);
 api.textContent=(Math.random()*5).toFixed(2);
 apm.textContent=(Math.random()*300|0);
 cr.textContent=(Math.random()*40|0);
 cc.textContent=(Math.random()*8+3|0);
},1000);

/* THREATS */
const countries=["US","CN","RU","VN","JP","DE"];
let threats=[];
setInterval(()=>{
 const t={
  ip:`${Math.random()*255|0}.${Math.random()*255|0}.${Math.random()*255|0}.${Math.random()*255|0}`,
  c:countries[Math.random()*countries.length|0],
  lvl:Math.random(),
  a:Math.random()*Math.PI*2,
  r:Math.random()*.45+.2
 };
 threats.push(t);
 if(threats.length>10)threats.shift();
 const sev=t.lvl>.8?"CRITICAL":t.lvl>.6?"HIGH":"MEDIUM";
 bigIP.textContent=t.ip;
 bigMeta.textContent=t.c;
 bigLvl.textContent=sev;
 const row=document.createElement("div");
 row.className="ipRow "+(sev==="CRITICAL"?"crit":"");
 row.innerHTML=`<span>${t.ip}</span><span>${t.c}</span><span>${sev}</span>`;
 ipList.prepend(row);
 if(ipList.children.length>12)ipList.lastChild.remove();
},1200);

/* RADAR */
const cv=radar,ctx=cv.getContext("2d");
function resize(){cv.width=cv.offsetWidth;cv.height=cv.offsetHeight}
resize();window.onresize=resize;
let ang=0;
(function draw(){
 ctx.clearRect(0,0,cv.width,cv.height);
 const cx=cv.width/2,cy=cv.height/2,R=Math.min(cx,cy)*.85;
 ctx.strokeStyle="rgba(0,245,255,.5)";
 for(let i=1;i<=4;i++){ctx.beginPath();ctx.arc(cx,cy,R*i/4,0,Math.PI*2);ctx.stroke();}
 threats.forEach(t=>{
  const x=cx+Math.cos(t.a)*R*t.r;
  const y=cy+Math.sin(t.a)*R*t.r;
  ctx.fillStyle=t.lvl>.8?"#ff2d55":t.lvl>.6?"#ffd000":"#00ff9c";
  ctx.beginPath();ctx.arc(x,y,6,0,Math.PI*2);ctx.fill();
 });
 ctx.beginPath();
 ctx.moveTo(cx,cy);
 ctx.lineTo(cx+Math.cos(ang)*R,cy+Math.sin(ang)*R);
 ctx.stroke();
 ang+=.04;
 requestAnimationFrame(draw);
})();

/* COMMAND */
cmd.addEventListener("keydown",e=>{
 if(e.key==="Enter"&&cmd.value){
  log.innerHTML+=`[ROOT] ${cmd.value}<br>`;
  cmd.value="";
 }
});
</script>

</body>
</html>
